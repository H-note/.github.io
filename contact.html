<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | INTAKE BRIEFING</title>
    <style>
        :root { --gold: #f0d78c; --bg: #050505; --gray: #1a1a1a; }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Courier New', monospace; display: flex; 
            justify-content: center; align-items: center; min-height: 100vh;
        }

        .contact-container {
            width: 90%; max-width: 900px; background: #000;
            border: 1px solid #222; padding: 40px; position: relative;
        }

        /* HEADER */
        .header { border-bottom: 1px solid var(--gold); margin-bottom: 30px; padding-bottom: 10px; }
        .header h1 { font-size: 1.2rem; letter-spacing: 5px; color: var(--gold); margin: 0; }
        .header p { font-size: 0.7rem; color: #555; text-transform: uppercase; }

        /* SERVICE SELECTOR TILES */
        .service-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }
        .service-option {
            border: 1px solid #333; padding: 15px; text-align: center;
            cursor: pointer; transition: 0.3s; font-size: 0.7rem; color: #777;
        }
        .service-option:hover, .service-option.active {
            border-color: var(--gold); color: var(--gold); background: rgba(240, 215, 140, 0.05);
        }

        /* ELITE COUNSELING TILE */
        .counseling-elite {
            grid-column: 1 / -1; border: 2px solid var(--gold);
            background: linear-gradient(45deg, #111, #000); color: var(--gold) !important;
            font-weight: bold; font-size: 0.9rem !important;
        }

        /* FORM FIELDS */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.6rem; color: #555; margin-bottom: 8px; text-transform: uppercase; }
        input, textarea, select {
            width: 100%; background: #0a0a0a; border: 1px solid #333;
            padding: 12px; color: white; font-family: inherit; box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; }

        .submit-btn {
            width: 100%; padding: 20px; background: var(--gold); color: black;
            border: none; font-weight: bold; letter-spacing: 3px; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .submit-btn:hover { background: white; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        .back-home {
            display: block; text-align: center; margin-top: 20px;
            color: #444; text-decoration: none; font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="header">
            <h1>TRANSMISSION_INPUT</h1>
            <p>Identify your sector and state your intent.</p>
        </div>

        <form action="https://formspree.io/f/YOUR_ID" method="POST"> <label>1. Select Primary Sector</label>
            <div class="service-grid">
                <div class="service-option" onclick="selectSector('Copywriting')">Copywriting</div>
                <div class="service-option" onclick="selectSector('Web Design')">Web Design</div>
                <div class="service-option" onclick="selectSector('Content Creation')">Content</div>
                <div class="service-option" onclick="selectSector('Advertising')">Advertising</div>
                <div class="service-option counseling-elite" onclick="selectSector('Private Counseling')">
                    PRIORITY: PRIVATE COUNSELING [1-ON-1]
                </div>
            </div>

            <input type="hidden" name="sector" id="selected-sector" required>

            <div class="form-group">
                <label>Identify (Name/Alias)</label>
                <input type="text" name="name" required placeholder="User_44000">
            </div>

            <div class="form-group">
                <label>Return Frequency (Email)</label>
                <input type="email" name="email" required placeholder="name@signal.com">
            </div>

            <div class="form-group">
                <label>The Message</label>
                <textarea name="message" rows="5" required placeholder="State the nature of your request..."></textarea>
            </div>

            <button type="submit" class="submit-btn">SEND TRANSMISSION</button>
        </form>

        <a href="index.html" class="back-home">ABORT_AND_RETURN_TO_BASE</a>
    </div>

    <script>
        function selectSector(sector) {
            // Update hidden input
            document.getElementById('selected-sector').value = sector;
            
            // Visual feedback
            const options = document.querySelectorAll('.service-option');
            options.forEach(opt => opt.classList.remove('active'));
            
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
