<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H-NOTE | CREATE PROFILE</title>
    <style>
        body { background: #000; color: white; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .reg-box { border: 1px solid var(--gold); padding: 40px; width: 350px; }
        h2 { color: #f0d78c; letter-spacing: 3px; font-size: 1rem; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #f0d78c; color: black; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="reg-box">
    <h2>CREATE YOUR PROFILE</h2>
    <p style="font-size: 0.6rem; color: #555; text-align: center;">PAYMENT VERIFIED // ESTABLISHING IDENTITY</p>
    
    <form action="clubhouse-dashboard.html">
        <input type="text" placeholder="FULL NAME" required>
        <input type="text" placeholder="CHOOSE USERNAME" required>
        <input type="email" placeholder="EMAIL ADDRESS" required>
        <input type="password" placeholder="CREATE PASSWORD" required>
        <button type="submit" class="btn">ACTIVATE PROFILE</button>
    </form>
</div>

</body>
</html>
