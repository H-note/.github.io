<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | GAMMA PROTOCOL</title>
    <style>
        :root { --gold: #f0d78c; --deep-gold: #b08d32; }
        body { 
            margin: 0; background: #050505; color: white; 
            font-family: 'Times New Roman', serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .scan-container { 
            width: 95%; max-width: 700px; padding: 40px; 
            border: 1px solid var(--deep-gold); background: rgba(0,0,0,0.9);
            position: relative;
        }
        .header-tag { font-size: 0.65rem; letter-spacing: 5px; color: var(--gold); text-align: center; margin-bottom: 10px; }
        h1 { text-align: center; letter-spacing: 10px; text-transform: uppercase; margin-top: 0; font-weight: 300; font-size: 1.5rem; }
        
        .briefing { font-size: 0.8rem; color: #888; text-align: center; margin-bottom: 40px; border-bottom: 1px solid #222; padding-bottom: 20px; line-height: 1.6; }
        
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; color: var(--gold); margin-bottom: 10px; }
        
        input, textarea, select {
            width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white;
            font-family: 'Courier New', monospace; box-sizing: border-box; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--gold); }

        .submit-btn {
            width: 100%; padding: 15px; background: var(--gold); color: black;
            border: none; text-transform: uppercase; letter-spacing: 5px; font-weight: bold;
            cursor: pointer; transition: 0.4s; margin-top: 20px;
        }
        .submit-btn:hover { background: white; box-shadow: 0 0 20px rgba(240, 215, 140, 0.3); }

        .back-link { display: block; margin-top: 25px; text-align: center; color: #444; text-decoration: none; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="scan-container">
    <div class="header-tag">INITIATING FREQUENCY SCAN</div>
    <h1>GAMMA_PROTOCOL</h1>
    
    <p class="briefing">
        This assessment determines your placement within the 44,000. <br>
        Answer with precision. The Architect is listening.
    </p>
    
    <form action="YOUR_FORMSPREE_URL_HERE" method="POST">
        <div class="form-group">
            <label>Current Designation (Name/Alias)</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Primary Sector of Interest</label>
            <select name="sector">
                <option value="alpha">Alpha (Writing)</option>
                <option value="beta">Beta (Marketing)</option>
                <option value="delta">Delta (Dance)</option>
                <option value="omega">Omega (Music)</option>
            </select>
        </div>

        <div class="form-group">
            <label>The Noise vs. The Signal</label>
            <textarea name="message" rows="4" placeholder="What is the biggest distraction in your current architecture?"></textarea>
        </div>

        <button type="submit" class="submit-btn">SUBMIT FOR ANALYSIS</button>
    </form>

    <a href="index.html" class="back-link">‚Üê ABORT SCAN</a>
</div>

</body>
</html>
