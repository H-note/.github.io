<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-NOTE | The Dance Room</title>
    <style>
        :root {
            --gold: #f0d78c;
            --deep-gold: #b08d32;
        }

        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            margin-top: 50px;
            text-align: center;
            border-bottom: 1px solid var(--deep-gold);
            padding-bottom: 20px;
            width: 80%;
        }

        h1 {
            letter-spacing: 10px;
            text-transform: uppercase;
            color: var(--gold);
            font-weight: 300;
        }

        /* The Dance Floor - A grid for your future dance videos/curriculum */
        .stage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            margin-top: 60px;
            padding-bottom: 100px;
        }

        .kinetic-module {
            border: 1px solid #333;
            height: 400px;
            position: relative;
            background: rgba(255,255,255,0.02);
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .kinetic-module:hover {
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }

        /* Subtle vibration effect on hover */
        .kinetic-module:hover .label {
            animation: vibrate 0.2s infinite;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            75% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        .label {
            letter-spacing: 5px;
            color: var(--deep-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: #666;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .back-btn:hover { color: var(--gold); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Kinetic Geometry</h1>
        <p style="opacity: 0.5; letter-spacing: 2px;">THE ARCHIVE: SYLLABUS II</p>
    </div>

    <section class="stage">
        <div class="kinetic-module">
            <div class="label">01. Neural Alignment</div>
        </div>

        <div class="kinetic-module">
            <div class="label">02. Rhythm Infection</div>
        </div>

        <div class="kinetic-module">
            <div class="label">03. Spatial Command</div>
        </div>
    </section>

    <a href="index.html" class="back-btn">‚Üê Return to Foundation</a>

    <audio autoplay loop id="room-hum">
        <source src="loop.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Set the volume low so it stays in the background
        const hum = document.getElementById('room-hum');
        hum.volume = 0.12;
    </script>
</body>
</html>
